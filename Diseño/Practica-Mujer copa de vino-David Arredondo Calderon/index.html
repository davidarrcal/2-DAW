<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animación con Menú</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <!-- Capa verde con menú -->
  <div class="overlay" id="overlay">
    <nav class="menu">
      <a >Inicio</a>
      <a >Acerca de</a>
      <a >Contacto</a>
    </nav>
  </div>

  <!-- Botón azul siempre visible -->
  <button class="toggle-btn" id="toggleBtn">✖</button>

  <!-- Contenido detrás -->
  <main class="content">
    <div class="left">
      <img src="imagenes/d80aa4f5528cd3430de9ff1ac1d3012b.jpg" alt="Mujer copa de vino">
    </div>
    <div class="right">
      <h1>Aprende CSS</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec euismod, nisl eget.</p>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore, perspiciatis!</p>
      <div class="btn-contenedor">
        <a class="btn">Saber más</a>
      </div>
      
    </div>
  </main>

  <script>
    const overlay = document.getElementById("overlay");
    const toggleBtn = document.getElementById("toggleBtn");

    toggleBtn.addEventListener("click", () => {
      overlay.classList.toggle("hide");
    });
  </script>
</body>
</html>
