<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike - Dark Mode Fix</title>
    <link href="./src/output.css" rel="stylesheet">
</head>
<body class="bg-white dark:bg-nike-dark text-black dark:text-white transition-colors duration-300">

<header class="w-full font-sans">
    <div class="px-4 md:px-10 py-2">
        <button id="theme-toggle" class="p-2 hover:bg-gray-100 dark:hover:bg-zinc-800 rounded-full cursor-pointer transition-colors">
            <svg id="theme-icon" class="w-6 h-6 text-black dark:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path id="theme-path" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
        </button>
    </div>

    <div class="bg-[#F5F5F5] dark:bg-zinc-900 hidden sm:flex justify-between items-center px-6 md:px-10 py-1 text-[12px] font-medium text-black dark:text-zinc-400">
        <div class="flex gap-4">
            <div class="w-5 h-5 rounded-full overflow-hidden bg-white">
                <img src="imagenes/air-jordan.jpg" alt="logo-Air-Jordan" class="w-full h-full object-contain">
            </div> 
            <div class="w-5 h-5 rounded-full overflow-hidden bg-white">
                <img src="imagenes/Converse-Logo-Symbol.png" alt="logo-converse" class="w-full h-full object-contain">
            </div>
        </div>
        <div class="flex items-center gap-3">
            <a href="#" class="hover:text-gray-500 dark:hover:text-white">Buscar una tienda</a>
            <span class="text-gray-300 dark:text-zinc-700">|</span>
            <a href="#" class="hover:text-gray-500 dark:hover:text-white">Ayuda</a>
            <span class="text-gray-300 dark:text-zinc-700">|</span>
            <a href="#" class="hover:text-gray-500 dark:hover:text-white">Únete a nosotros</a>
            <span class="text-gray-300 dark:text-zinc-700">|</span>
            <a href="#" class="hover:text-gray-500 text-black dark:text-white font-bold">Iniciar sesión</a>
        </div>
    </div>

    <div class="bg-white dark:bg-nike-dark px-4 md:px-10 py-3 flex justify-between items-center w-full relative border-b border-transparent dark:border-zinc-800">
        <div class="flex-1 shrink-0">
            <div class="w-12 md:w-16">
                <img src="imagenes/nike.png" alt="nike logo" class="w-full h-auto dark:invert transition-all">
            </div>
        </div>

        <nav class="hidden md:flex gap-4 lg:gap-6 text-[16px] font-bold text-black dark:text-white whitespace-nowrap">
            <a href="#" class="border-b-2 border-transparent hover:border-black dark:hover:border-white py-1">Novedades</a>
            <a href="#" class="border-b-2 border-transparent hover:border-black dark:hover:border-white py-1">Hombre</a>
            <a href="#" class="border-b-2 border-transparent hover:border-black dark:hover:border-white py-1">Mujer</a>
            <a href="#" class="border-b-2 border-transparent hover:border-black dark:hover:border-white py-1">Niño/a</a>
            <a href="#" class="border-b-2 border-transparent hover:border-black dark:hover:border-white py-1">Deporte</a>
        </nav>

        <div class="flex-1 flex justify-end items-center gap-1 md:gap-4">
            <div class="relative group hidden xl:block">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-gray-800 dark:text-zinc-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <input type="text" placeholder="Buscar" class="bg-[#F5F5F5] dark:bg-zinc-800 dark:text-white rounded-full py-2 pl-10 pr-4 text-sm focus:outline-none hover:bg-[#E5E5E5] dark:hover:bg-zinc-700 transition-all w-32 focus:w-44">
            </div>
            
            <button class="p-2 hover:bg-gray-100 dark:hover:bg-zinc-800 rounded-full text-black dark:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
            </button>

            <button class="p-2 hover:bg-gray-100 dark:hover:bg-zinc-800 rounded-full text-black dark:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
            </button>
        </div>
    </div>
</header>

<main class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 px-4 md:px-10 py-8">
    
    <div class="group cursor-pointer">
        <div class="aspect-square w-full bg-[#f6f6f6] dark:bg-zinc-900 overflow-hidden">
            <img class="w-full h-full object-cover group-hover:opacity-90 transition-opacity" src="imagenes/zapatilla3.webp" alt="NikeCourt Heritage">
        </div>
        <div class="pt-3 pb-6">
            <h3 class="text-[16px] font-bold text-black dark:text-white leading-tight">NikeCourt Heritage</h3>
            <p class="text-[16px] text-[#707072] dark:text-zinc-400">Chaqueta de tenis - Hombre</p>
            <p class="text-[16px] text-[#707072] dark:text-zinc-400 mt-1">3 colores</p>
            <p class="text-[16px] font-bold text-black dark:text-white mt-2">79,99 €</p>
        </div>
    </div>

    <div class="group cursor-pointer">
        <div class="aspect-square w-full bg-[#f6f6f6] dark:bg-zinc-900 overflow-hidden">
            <img class="w-full h-full object-cover group-hover:opacity-90 transition-opacity" src="imagenes/zapatilla2.jpg" alt="Zapatilla Converse">
        </div>
        <div class="pt-3 pb-6">
            <h3 class="text-[16px] font-bold text-black dark:text-white leading-tight">Zapatilla Converse</h3>
            <p class="text-[16px] text-[#707072] dark:text-zinc-400">Estilo clásico - Unisex</p>
            <p class="text-[16px] text-[#707072] dark:text-zinc-400 mt-1">1 color</p>
            <p class="text-[16px] font-bold text-black dark:text-white mt-2">80,32 €</p>
        </div>
    </div>

    <div class="group cursor-pointer">
        <div class="aspect-square w-full bg-[#f6f6f6] dark:bg-zinc-900 overflow-hidden">
            <img class="w-full h-full object-cover group-hover:opacity-90 transition-opacity" src="imagenes/zapatilla3.jpg" alt="Air Jordan">
        </div>
        <div class="pt-3 pb-6">
            <h3 class="text-[16px] font-bold text-black dark:text-white leading-tight">Air Jordan Retro</h3>
            <p class="text-[16px] text-[#707072] dark:text-zinc-400">Zapatilla - Niño/a</p>
            <p class="text-[16px] text-[#707072] dark:text-zinc-400 mt-1">2 colores</p>
            <p class="text-[16px] font-bold text-black dark:text-white mt-2">120,00 €</p>
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
