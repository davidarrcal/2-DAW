<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
<div class="caja1">
    <h1>Contact<span> Us</span></h1>
</div>

<section class="caja2">
    
    <form class="formulario">
        <a>Contact us</a>
        <br>
        <label for="name">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre.." required>

        <label for="email">Correo electronico</label>
        <input type="email" id="email" name="email" placeholder="Tu email.." required>

        <label for="subject">Numero de telefono</label>
        <input type="tel" id="phone" name="phone" placeholder="Tu telefono.." required>
        
        <label for="Asunto">Asunto</label>
        <input type="Asunto" id="Asunto" name="Asunto" placeholder="Asunto.." required>
        
        <label for="Mensaje">Mensaje</label>
        <textarea id="Mensaje" name="Mensaje" placeholder="Escribe algo.." style="height:200px" required></textarea>


        <button type="button" value="send">Enviar</button> 
    </form>
   
</section> 
</body>
</html>
